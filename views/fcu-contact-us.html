<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - Filamer Christian University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #0E1133;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
        }

        .header {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #0E1133;
            color: #ffffff;
        }

        .contact-container {
            width: 90%;
            margin: 20px auto;
        }

        .contact-form {
            border: 1px solid #0E1133;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group textarea {
            height: 150px;
        }

        .form-group input[type="submit"] {
            background-color: #0E1133;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #ffffff;
            color: #0E1133;
        }

        .footer {
            background-color: #0E1133;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
        // Function to validate the contact form
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            if (name === '' || email === '' || message === '') {
                alert('All fields must be filled out');
                return false;
            }
            alert('Thank you for your message. We will get back to you shortly.');
            return true;
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Contact Us - Filamer Christian University</h1>
    </div>
    <div class="contact-container">
        <h2>Contact Information</h2>
        <p>Location: Roxas Avenue, Roxas City, Capiz</p>
        <p>Telephone Number: (036) 621 2317</p>
        <p>Email: info@filamer.edu.ph</p>

        <h2>Contact Form</h2>
        <div class="contact-form">
            <form onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2024 Filamer Christian University</p>
    </div>
</body>
</html>

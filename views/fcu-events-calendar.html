<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Calendar - Filamer Christian University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #0E1133;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
        }

        .header {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #0E1133;
            color: #ffffff;
            text-align: center;
        }

        .calendar-container {
            width: 90%;
            margin: 20px auto;
            text-align: center;
        }

        .calendar {
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            width: 100%;
        }

        .calendar th, .calendar td {
            padding: 10px;
            border: 1px solid #0E1133;
        }

        .calendar th {
            background-color: #0E1133;
            color: #ffffff;
        }

        .calendar td {
            cursor: pointer;
        }

        .calendar td:hover {
            background-color: #0E1133;
            color: #ffffff;
        }
    </style>
    <script>
        // Function to handle clicking on a date
        function handleDateClick(date) {
            alert('Clicked on date: ' + date);
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Events Calendar - Filamer Christian University</h1>
    </div>
    <div class="calendar-container">
        <table class="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td onclick="handleDateClick('2024-06-13')">9</td>
                    <td onclick="handleDateClick('2024-06-14')">10</td>
                    <td onclick="handleDateClick('2024-06-15')">11</td>
                    <td onclick="handleDateClick('2024-06-12')">12</td>
                    <td onclick="handleDateClick('2024-06-13')">13</td>
                    <td onclick="handleDateClick('2024-06-14')">14</td>
                    <td onclick="handleDateClick('2024-06-15')">15</td>
                </tr>
                <tr>
                    <td onclick="handleDateClick('2024-06-12')">16</td>
                    <td onclick="handleDateClick('2024-06-13')">17</td>
                    <td onclick="handleDateClick('2024-06-14')">18</td>
                    <td onclick="handleDateClick('2024-06-15')">19</td>
                    <td onclick="handleDateClick('2024-06-12')">20</td>
                    <td onclick="handleDateClick('2024-06-13')">21</td>
                    <td onclick="handleDateClick('2024-06-14')">22</td>
                </tr>
                <tr>
                    <td onclick="handleDateClick('2024-06-12')">23</td>
                    <td onclick="handleDateClick('2024-06-13')">24</td>
                    <td onclick="handleDateClick('2024-06-14')">25</td>
                    <td onclick="handleDateClick('2024-06-15')">26</td>
                    <td onclick="handleDateClick('2024-06-12')">27</td>
                    <td onclick="handleDateClick('2024-06-13')">28</td>
                    <td onclick="handleDateClick('2024-06-14')">29</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
